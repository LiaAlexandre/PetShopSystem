<section class="container">

  <h2 class="titulo">Listagem de animais</h2>
    <div class="form-field">
      <label class="form-field__label" for="telefone">nome do animal:</label>
      <input class="form-field__input" id="telefone" type="text" [(ngModel)]="namePet" name="telefone"/>
    </div>

    <div class="botao-wrrapper">
      <button class="botao" type="submit" (click)="getByName()">Buscar</button>
    </div>

    <div class="breaker"></div>

    <div class="form-field">
      <table class="tabela">
        <thead class="tabela__cabecalho">
          <tr>
            <th class="tabela__cabecalho__conteudo">Nome</th>
            <th class="tabela__cabecalho__conteudo">Alojamento</th>
            <th class="tabela__cabecalho__conteudo">Status</th>
            <th class="tabela__cabecalho__conteudo"></th>
            <th class="tabela__cabecalho__conteudo"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let animal of animals" class="tabela__linha">
            <td class="tabela__conteudo">{{animal.name}}</td>
            <td class="tabela__conteudo">{{animal.idHosting}}</td>
            <td class="tabela__conteudo">{{animal.statusName}}</td>
            <td><button class="botao" type="submit" (click)="editFile(animal.id)">Atualizar</button></td>
            <td><button class="botao" type="submit" (click)="deleteAnimal(animal.id)">Excluir</button></td>
          </tr>
        </tbody>
      </table>
  </div>
</section>
