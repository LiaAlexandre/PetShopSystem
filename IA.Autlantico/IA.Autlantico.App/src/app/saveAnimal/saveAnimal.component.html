<section class="container">
  <form class="formulario" (ngSubmit)="save()">
    <h2 class="formulario__titulo">Novo cadastro</h2>

    <div class="breaker">
      <h4 class="breaker__titulo">Informações do pet</h4>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="nome">Nome do Pet:</label>
      <input class="form-field__input" id="nome" type="text" [(ngModel)]="namePet" name="namePet"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="internationMotive">Motivo da Internação:</label>
      <input class="form-field__input" id="internationMotive" type="text" [(ngModel)]="internationMotive" name="intMotive"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="status">Estado de saúde:</label>
      <select class="form-field__select" name="status" id="status" [(ngModel)]="status" name="status">
        <option value="0">Em tratamento</option>
        <option value="1">Se recuperando</option>
        <option value="2">Recuperado</option>
      </select>
    </div>

    <div class="breaker">
      <h4 class="breaker__titulo">Informações do dono</h4>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="nomeDono">Nome do tutor:</label>
      <input class="form-field__input" id="nomeDono" type="text" [(ngModel)]="nameTutor" name="nameTtor"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="endereco">Endereço:</label>
      <input class="form-field__input" id="endereco" type="text" [(ngModel)]="address" name="address"/>
    </div>

    <div class="form-field">
      <label class="form-field__label" for="telefone">Telefone:</label>
      <input class="form-field__input" id="telefone" type="text" [(ngModel)]="phoneNumber" name="telefone"/>
    </div>

    <div class="botao-wrrapper">
      <button class="botao" type="submit">Salvar</button>
    </div>

  </form>
</section>
